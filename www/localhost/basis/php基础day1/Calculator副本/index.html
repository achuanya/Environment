<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery中Ajax的操作（实例二）- 模拟登陆</title>
</head>
<body>
<form name="loginForm" action="Calculator.php?postAjax" method="post">
  <input id="number-one" type="text" name="numberOne" value="">
  <select name="calculationMethod" id="calculationMethod">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input id="number-two" type="text" name="numberTwo" value=""><br><br>
  <input id="resutle" type="text" value=""><br><br>
  <button type="submit" value="Submit" id="submitForm">Submit</button>

</form>
<script src="http://io/assets/js/jquery1.7.1.min.js"></script>
<script type="text/Javascript">
  //点击登录按钮触发点击事件
  $('input[type=button]').click(function () {
    loginSubmit(this);
  });

  function loginSubmit(_this) {
    //提交按钮
    var btn = $(_this);
    //form表单
    var form = $('form[name=loginForm]');
    //异步登录
    $.ajax({
      url: 'login.php?postAjax',
      type: 'post',
      data: form.serialize(),//序列化表单
      dataType: 'json',
      success: function (result, status, xhr) {
        console.log(result);
        $("#resutle").val(result.data);
      },
    });
  }
</script>
</body>
</html>
